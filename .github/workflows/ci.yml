name: ci

on:
  push:
    branches:
      - "master"
  pull_request:
    paths-ignore:
      - '**.md'

# Cancel previous PR builds.
concurrency:
  # Cancel all workflow runs except latest within a concurrency group. This is achieved by defining a concurrency group for the PR.
  # Non-PR builds have singleton concurrency groups.
  group: ${{ github.workflow }}-${{ github.event_name == 'pull_request' && github.event.number || github.sha }}
  cancel-in-progress: true

jobs:
  checks:
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout the source code"
        uses: actions/checkout@v4

      - name: "Install Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: "pip"
          cache-dependency-path: setup.py

      - name: "Install pre-commit"
        run: pip install pre-commit

      - name: "Run pre-commit checks"
        run: pre-commit run --hook-stage manual --all-files

  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python: [
          "3.9",
          "3.10",
          "3.11",
          "3.12",
          "3.13",
          "pypy-3.9",
          "pypy-3.10",
        ]
        trino: [
          "latest",
        ]
        sqlalchemy: [
          "~=1.4.0"
        ]
        include:
          # Test with older Trino versions for backward compatibility
          - { python: "3.13", trino: "351", sqlalchemy: "~=1.4.0" }  # first Trino version
          # Test with sqlalchemy 1.3
          - { python: "3.13", trino: "latest", sqlalchemy: "~=1.3.0" }
          # Test with sqlalchemy 2.0
          - { python: "3.13", trino: "latest", sqlalchemy: "~=2.0.0" }
    env:
      TRINO_VERSION: "${{ matrix.trino }}"
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python }}
          cache: "pip"
          cache-dependency-path: setup.py
      - name: Install dependencies
        if: matrix.python != 'pypy-3.9' && matrix.python != 'pypy-3.10'
        run: |
          sudo apt-get update
          sudo apt-get install libkrb5-dev
          pip install wheel
          pip install .[tests,gssapi,orjson] sqlalchemy${{ matrix.sqlalchemy }}
      - name: Install dependencies in pypy
        if: matrix.python == 'pypy-3.9' || matrix.python == 'pypy-3.10'
        run: |
          sudo apt-get update
          sudo apt-get install libkrb5-dev
          pip install wheel
          pip install .[tests,gssapi] sqlalchemy${{ matrix.sqlalchemy }}
      - name: Run tests
        run: |
          pytest -s tests/
