repos:
  - repo: "https://github.com/PyCQA/flake8"
    rev: "3.9.2"
    hooks:
      - id: "flake8"
        name: "Python: analysis"

  - repo: "https://github.com/pre-commit/mirrors-mypy"
    rev: "v0.910"
    hooks:
      - id: "mypy"
        name: "Python: types"
        additional_dependencies:
          - "types-pytz"
          - "types-requests"
